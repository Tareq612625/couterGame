<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Player - A Sample games</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play Game</h1>
        <h1>
            <span id="p1Score">0 </span> To
            <span id="p2Score"> 0 </span>
        </h1>
        <p>Playing to : <span id="wScore">  </span></p>
        <input type="number" id="inputScore">
        <button id="player1Btn" type="" class="btn btn-success">Player1</button>
        <button id="player2Btn" type="" class="btn btn-info">Player2</button>
        <button id="resetBtn" type="" class="btn btn-danger">Reset</button>
    </div>
    <script src="main.js"></script>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
